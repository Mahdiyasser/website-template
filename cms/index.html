<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Dashboard</title>
    <style>
        /* CSS for the page */

        /* Color Variables based on your request:
           - 70% WHITE (or very light gray for contrast)
           - 15% BABY BLUE
           - 5% PURPLE
           - 5% BLACK
        */
        :root {
            --color-white: #f7f7ff;    /* Near-white for background/cards (70%) */
            --color-baby-blue: #a3c9ff; /* Primary accent color (15%) */
            --color-purple: #8e44ad;    /* Secondary accent color (5%) */
            --color-black: #1a1a1a;     /* Text/Shadow color (5%) */
            --color-text-light: #555555;
            --color-text-dark: #1a1a1a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--color-white); /* Main background: White */
            color: var(--color-text-dark);
            flex-direction: column;
            gap: 20px;
        }

        .container {
            display: flex;
            gap: 40px;
            padding: 20px;
            max-width: 1000px;
            width: 90%;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            justify-content: center;
        }

        .card {
            background-color: #ffffff; /* Card background is pure white */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(0, 0, 0, 0.05); /* Soft shadow with a slight black line */
            width: 100%; /* Default to full width for mobile */
            max-width: 400px; /* Max width for desktop */
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none; /* Remove underline from the anchor tag */
            color: inherit;
            position: relative; /* For the accent ribbon */
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-8px); /* Lift effect on hover */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .card h2 {
            margin-top: 0;
            font-size: 1.8rem;
            color: var(--color-black);
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1.1rem;
            color: var(--color-text-light);
        }

        /* Ribbon accent for Card 1 (Baby Blue) */
        #card-projects::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background-color: var(--color-baby-blue);
            border-radius: 15px 15px 0 0;
        }

        /* Ribbon accent for Card 2 (Purple) */
        #card-blog::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background-color: var(--color-purple);
            border-radius: 15px 15px 0 0;
        }

        /* Responsive adjustments */
        @media (max-width: 850px) {
            .container {
                flex-direction: column;
                gap: 20px;
            }
            .card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <a id="card-projects" class="card" href="/projects/cms">
            <div class="card-icon" style="color: var(--color-baby-blue);">
                üõ†Ô∏è
            </div>
            <h2>Manage Projects</h2>
            <p>Go to the Content Management System for all your project.</p>
        </a>

        <a id="card-blog" class="card" href="/blog/cms">
            <div class="card-icon" style="color: var(--color-purple);">
                ‚úçÔ∏è
            </div>
            <h2>Manage Blog Posts</h2>
            <p>Access the CMS to create, edit, or publish new articles and update existing blog content.</p>
        </a>
    </div>

    <script>
        // JavaScript for simple interaction (optional but included as requested)

        // This function will add a subtle class to the card when clicked,
        // which could be used to show a ripple effect or quick flash.
        // In this case, we'll just log the navigation for demonstration.
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                card.addEventListener('click', (e) => {
                    // Prevent default navigation for a moment to show the effect
                    // In a real scenario, you might want to remove this line:
                    // e.preventDefault();

                    // Log the action (demonstration)
                    console.log(`Navigating to: ${card.getAttribute('href')}`);

                    // A simple animation class that is removed after a short delay
                    card.classList.add('clicked');
                    setTimeout(() => {
                        card.classList.remove('clicked');
                        // In a real scenario, you'd navigate here if you stopped it above
                        // window.location.href = card.getAttribute('href');
                    }, 200);
                });
            });
        });
        /*
          NOTE: To see the 'clicked' class effect, you would need to add CSS like:
          .card.clicked {
             box-shadow: 0 0 0 5px rgba(163, 201, 255, 0.5); // Baby blue glow
          }
        */
    </script>
</body>
</html>
