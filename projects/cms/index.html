<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CMS — Projects</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="cms.css">
</head>

<body>
    <div class="cms-root">
        <header>
            <h1>CMS</h1>
            <p class="subtitle">Manage Projects &amp; Posts — From 1 place</p>
        </header>

        <main class="layout">
            <aside class="left">
                <div class="panel">
                    <h3>Actions</h3>
                    <button id="btnNewProject" class="action">+ New Project</button>
                    <button id="btnListProjects" class="action">📁 Projects</button>
                    <button id="btnListPosts" class="action">📝 Posts</button>
                    <button id="btnOpenPostCMS" class="action open-post-cms">🧩 Open Post CMS</button>

                    <hr>
                    <div class="small">Open frontend:</div>
                    <a href="../index.html" target="_blank" class="small-link">/index.html</a>
                </div>
            </aside>

            <section class="right">
                <div id="statusBar" class="status">Ready.</div>
                <div id="workArea" class="work"></div>
            </section>
        </main>

        <footer>
            <small>CMS —By Mahdi Yasser</small>
        </footer>
    </div>

    <script src="cms.js"></script>
</body>

</html>
